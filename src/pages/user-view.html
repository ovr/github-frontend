<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                        <h2>{{ user.firstname }} {{ user.lastname }}</h2>
                        <h3><a href="http://github.com/{{ user.nickname }}" target="_blank">@{{ user.nick }}</a></h3>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <img src="//static.phalcon-module.dmtry.me/user/{{ user.id }}.jpg" alt="{{ user.firstname }} {{ user.lastname }}" class="center-block img-circle img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
